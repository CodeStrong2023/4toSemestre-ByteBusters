<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>LA LEYENDA DE AANG: AVATAR</title>
    <script src="./js/avatar.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/stadia_controller_24dp_531607_FILL0_wght400_GRAD0_opsz24.png">
</head>
<body>
    <h1>AVATAR 🔥💧🌱🌪️</h1>

    <section id="seleccionar-personaje">
        <h2>Elige tu Personaje</h2>
        <label for="zuko">Zuko</label>
        <input type="radio" name="personaje" id="zuko" />
        <label for="katara">Katara</label>
        <input type="radio" name="personaje" id="katara" />
        <label for="aang">Aang</label>
        <input type="radio" name="personaje" id="aang" />
        <label for="toph">Toph</label>
        <input type="radio" name="personaje" id="toph" />
        <label for="zhao">Zhao</label>
        <input type="radio" name="personaje" id="zhao" />
        <label for="sokka">Sokka</label>
        <input type="radio" name="personaje" id="sokka" />
        <button id="boton-personaje">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h2>Elige tu ataque</h2>
        <p>Tu personaje <span id="personaje-jugador"></span> tiene <span id="vida-jugador">3</span> vidas</p>
        <p>El personaje <span id="personaje-enemigo"></span> del enemigo tiene <span id="vida-enemigo">3</span> vidas</p>
        <p>
            <button id="boton-punio">Puño ✊</button>
            <button id="boton-patada">Patada 🦶</button>
            <button id="boton-barrida">Barrida 👣</button>
        </p>
    </section>

    <section id="mensajes"></section>

    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>

    <div class="sidebar" id="sidebar">
        <h4>REGLAS DEL JUEGO:</h4>
        <p>1- PUÑO le gana a BARRIDA pero pierde con PATADA <br>
            2- PATADA le gana a PUÑO pero pierde con BARRIDA <br>
            3- BARRIDA le gana a PATADA pero pierde con PUÑO <br></p>
    </div>
</body>
</html>
